<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极坐标柱状图示例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667db6 0%, #0082c8 50%, #0082c8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 130, 200, 0.3);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chart-title {
            text-align: center;
            color: #2980b9;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667db6, #0082c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        #chartContainer {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2 class="chart-title">极坐标柱状图示例</h2>
        <div id="chartContainer"></div>
    </div>

    <script type="module">
        import { createChart } from '../src/EchartFactory/EchartFactory2.js';
        import { polarBarChartData } from '../src/data.js';

        // 创建图表容器
        const container = document.getElementById('chartContainer');
        
        // 使用EchartFactory2创建极坐标柱状图，使用futuristic主题
        const chart = createChart(container, 'polarBar', 'futuristic');
        
        // 更新图表数据
        chart.update({
            angleData: polarBarChartData.angleData,
            series: polarBarChartData.series
        });
    </script>
</body>
</html>
