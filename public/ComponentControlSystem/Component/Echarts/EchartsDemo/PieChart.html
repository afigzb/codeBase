<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饼图示例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .chart-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border: 1px solid #e1e5e9;
        }
        .chart-title {
            text-align: center;
            color: #2c3e50;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        #chartContainer {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2 class="chart-title">饼图示例</h2>
        <div id="chartContainer"></div>
    </div>

    <script type="module">
        import { createChart } from '../src/EchartFactory/EchartFactory2.js';
        import { pieChartData } from '../src/data.js';

        // 创建图表容器
        const container = document.getElementById('chartContainer');
        
        // 使用EchartFactory2创建饼图，使用minimal主题
        const chart = createChart(container, 'pie', 'minimal');
        
        // 更新图表数据
        chart.update({
            series: pieChartData.series
        });
    </script>
</body>
</html>
