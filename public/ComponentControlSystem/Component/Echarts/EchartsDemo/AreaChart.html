<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面积图示例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(102, 166, 255, 0.3);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .chart-title {
            text-align: center;
            color: #3498db;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        #chartContainer {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2 class="chart-title">面积图示例</h2>
        <div id="chartContainer"></div>
    </div>

    <script type="module">
        import { createChart } from '../src/EchartFactory/EchartFactory2.js';
        import { areaChartData } from '../src/data.js';

        // 创建图表容器
        const container = document.getElementById('chartContainer');
        
        // 使用EchartFactory2创建面积图，使用minimal主题
        const chart = createChart(container, 'line', 'minimal');
        
        // 更新图表数据，启用面积样式
        chart.update({
            xAxis: areaChartData.xAxis,
            series: areaChartData.series
        }, { areaStyle: true });
    </script>
</body>
</html>
