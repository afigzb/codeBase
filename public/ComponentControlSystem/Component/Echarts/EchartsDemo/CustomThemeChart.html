<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义主题图表示例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .chart-container {
            background: rgba(118, 75, 162, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chart-title {
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        #chartContainer {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2 class="chart-title">自定义主题图表示例</h2>
        <div id="chartContainer"></div>
    </div>

    <script type="module">
        import { createChart } from '../src/EchartFactory/EchartFactory2.js';
        import { customThemeChartData } from '../src/data.js';

        // 创建图表容器
        const container = document.getElementById('chartContainer');
        
        // 使用EchartFactory2创建图表，使用futuristic主题
        const chart = createChart(container, 'bar', 'futuristic');
        
        // 更新图表数据
        chart.update({
            xAxis: customThemeChartData.xAxis,
            series: customThemeChartData.series
        });
    </script>
</body>
</html>
