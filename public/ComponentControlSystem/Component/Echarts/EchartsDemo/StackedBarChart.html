<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堆叠柱状图示例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .chart-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(168, 237, 234, 0.3);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .chart-title {
            text-align: center;
            color: #16a085;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        #chartContainer {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2 class="chart-title">堆叠柱状图示例</h2>
        <div id="chartContainer"></div>
    </div>

    <script type="module">
        import { createChart } from '../src/EchartFactory/EchartFactory2.js';
        import { stackedBarChartData } from '../src/data.js';

        // 创建图表容器
        const container = document.getElementById('chartContainer');
        
        // 使用EchartFactory2创建堆叠柱状图，使用default主题
        const chart = createChart(container, 'bar', 'default');
        
        // 更新图表数据，启用堆叠
        chart.update({
            xAxis: stackedBarChartData.xAxis,
            series: stackedBarChartData.series
        }, { stack: 'total' });
    </script>
</body>
</html>
